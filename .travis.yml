sudo: required
dist: trusty
language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
script: python -m unittest discover tests
cache:
  directories:
  - "$HOME/.cache/pip"
before_install:
- openssl aes-256-cbc -K $encrypted_aefc2de4faf5_key -iv $encrypted_aefc2de4faf5_iv
  -in deploy_key.enc -out deploy_key -d
